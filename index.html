<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio controls autoplay loop>
      <source src="audio/4-u.mp3" type="audio/mpeg" />
    </audio>
    <div class="container">
      <img src="img/deya1.jpg" class="jumbo" />
      <div class="thumbnail">
        <img src="img/deya1.jpg" class="thumb" />
        <img src="img/deya2.jpg" class="thumb" />
        <img src="img/deya3.jpg" class="thumb" />
        <img src="img/deya4.jpg" class="thumb" />
        <img src="img/deya5.jpg" class="thumb" />
        <img src="img/deya6.jpg" class="thumb" />
        <img src="img/deya7.jpg" class="thumb" />
        <img src="img/deya8.jpg" class="thumb" />
        <img src="img/deya9.jpg" class="thumb" />
        <form id="uploadForm">
          <input type="file" id="imageUpload" accept="image/*" />
          <button type="submit">Upload Gambar</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
